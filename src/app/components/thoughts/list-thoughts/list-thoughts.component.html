<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar thought</button>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0, else withoutThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<ng-template #withoutThoughts>
  <div class="ff-inter without-thoughts">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
