<section class="container">
  <header class="header d-flex">
    <div class="search-thoughts">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filtro"
        (keyup)="searchPensamentos()"
      >
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>

    <h2 class="ff-inter">{{ titulo }}</h2>

    <div class="botoes">
      <button class="botao" (click)="recarregarComponente()">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0, else withoutThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought
      [thought]="thought"
      [listaFavoritos]="listThoughts">
    </app-thought>
    </div>
  </div>
</section>

<app-button-load-more
  [haMaisPensamentos]="haMaisPensamentos"
  (click)="carregarMaisPensamentos()">
</app-button-load-more>

<ng-template #withoutThoughts>
  <div class="ff-inter without-thoughts">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
